# global控制 Prometheus 服务器的全局配置
global:
  scrape_interval: 15s #控制 Prometheus 抓取目标的频率
  evaluation_interval: 15s #控制 Prometheus 评估规则的频率

# 指定我们希望 Prometheus 服务器加载的任何规则的位置
rule_files:
  # - "first.rules"
  # - "second.rules"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  # 采集node exporter监控数据
  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']
